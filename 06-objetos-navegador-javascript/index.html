<!DOCTYPE html>
<html>
<head>
    <title>Demonstração Javascript</title>
    <script src="js/teste.js"></script>
</head>
<body>
<h1 onclick="hello('Diego')">Olá, pessoal!</h1>
<p>Olá, sejam bem-vindos à manipulação de objetos do navegador com Javascript!</p>

<button onclick="exibirInnerWidth()">Inner Width</button>
<button onclick="exibirAlert()">Exibir Alerta</button>
<button onclick="imprimir()">Imprimir</button>
<button onclick="exibirConfirm()">Exibir confirmação</button>
<button onclick="exibirPrompt()">Exibir Prompt</button>
<button onclick="exibirOpen()">Abrir janela</button>
<button onclick="exibirClose()">Fechar janela</button>
<button onclick="redirecionar()">Redirecionar</button>
<button onclick="recarregar()">Recarregar</button>

<hr />

<button onclick="window.history.back()">Voltar</button>
<button onclick="window.history.forward()">Avançar</button>
<button onclick="window.history.go(-1)">Voltar</button>
<button onclick="window.history.go(1)">Avançar</button>

<hr />
<button onclick="exibirConsoleTable()">Exibir console table</button>

<hr />

<button onclick="exibirDocument()">Exibir objeto document</button>


</body>
</html>
